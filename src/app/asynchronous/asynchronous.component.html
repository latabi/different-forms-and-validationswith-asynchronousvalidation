<form [formGroup]="form" (ngSubmit)="login()">
  <h1> Asynchronous operation form </h1>
<div *ngIf="form.errors" class="alert alert-danger"> ERROR
  </div>
  <div class ="form-group">
    <label for="username"> UserName </label>
    <input
    formControlName="username"
    id="username"
    type="text"
    class="form-control">
    
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
    <div *ngIf="username.errors.required" > enter user name </div>
            
    <div *ngIf="username.errors.CannotContainSpace">UserName cannot contain space</div>
   <div *ngIf="username.errors.shouldBeUnique">UserName already taken </div>

 
  </div>
  <div class ="form-group">
    <label for="password"> Password </label>
    <input
    formControlName="password"
    id="password"
    type="text"
    class="form-control">
    <div *ngIf="password.touched&&password.invalid" class="alert alert-danger">password is required
  </div>
    <button class="btn btn-primary">Submit</button>
